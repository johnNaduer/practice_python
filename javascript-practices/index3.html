<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de uso del selector de .class</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style type="text/css">
		.bold {
			font-weight: bold;
		}
	</style>
</head>
<body>

	<ul>
		<li class="bold">Elemento 1</li>
		<li>Elemento 2</li>
		<li class="bold">Elemento 3</li>
	</ul>

	<script type="text/javascript">
		$(function() {
			$(".bold").css("color", "red");
		});
	</script>

</body>
</html>
